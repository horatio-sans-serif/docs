{{ if not .Params.notoc }}
{{ with .TableOfContents }}
{{/* https://discourse.gohugo.io/t/check-for-empty-tableofcontents/29737 */}}
{{ if ne . "<nav id=\"TableOfContents\"></nav>" }}

<h5 class="toc-title">{{ . }}</h5>
{{ end }}
{{ end }}
{{ if ge (len .) 200 }}
<div class="td-toc">{{ . }}</div>
{{ end }}
{{ end }}
{{ end }}
